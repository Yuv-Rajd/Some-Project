<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
         <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>cirrhosis</title>
</head>
<style>
    body{

    }
    .main{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    }
    h1{
    color:#004d4d;
    text-align:center;
    background:#e6ffff;
    }
    input{
        margin-bottom: 20px;
    }
</style>


<body>

<h1>
                CIRRHOSIS PREDICTION MODEL
</h1>
<div class="main">

<form  action="/cirrhosis" method="post" >

        <label>AGE:</label>
        <input type="number" name="Age"  placeholder="age_in_integer"required>
        <br>

        <label>GENDER:</label>
        <input type="number"    name="Sex" placeholder="0-female,1-male" required>
        <br>

        <label> ALBUMIN:</label>
        <input type="number"  name="ALB" placeholder="albumin" required>
        <br>

        <label>ALKANINE PHOSPHATE:</label>
        <input type="number" name="ALP"  placeholder="ALKANINE PHOSPHATE" required>
        <br>

        <label> AAMINE AMINOTRANSFERASE:</label>
        <input type="number" name="ALT"  placeholder="AAMINE AMINOTRANSFERASE:" required>
        <br>

        <label>ASPARTATE AMINOTRANSFERASE:</label>
        <input type="number" name="AST"   placeholder="ASPARTATE AMINOTRANSFERASE"required>
        <br>

        <label> DIRECT BILIRUBIN:</label>
        <input type="number" name="BIL"   placeholder="DIRECT BILIRUBIN"required>
        <br>

        <label>TOTAL BILIRUBIN :</label>
        <input type="number" name="CHE"   placeholder="TOTAL BILIRUBIN"required>
        <br>

        <label>ALBUMIN AND GLOBULIN RATIO:</label>
        <input type="number" name="GGT"   placeholder="ALBUMIN AND GLOBULIN RATIO"required>
        <br>

        <label>PROTEIN:</label>
        <input type="number" name="PROT"   placeholder="protein"required>
        <br>
        <input type="submit" value="CHECK" class="btn btn-primary"/>


</form>
</div>
 <div class="heading h2"><center><h2>
        {% if res %}
          <p>{{res}}</p>
        {% else %}
          <p></p>
        {% endif %}
      </h2></center>
 </div>

</body>
</html>
